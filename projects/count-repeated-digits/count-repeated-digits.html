<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Repeated Digits</title>
  <link rel="stylesheet" href="styles/count-repeated-digits.css">
  <link rel="stylesheet" href="styles/general.css">
</head>

<body>
  <header class="header-container">
    <div class="question">
      How many Digits in the Matrix?
    </div>
    <div class="random-number-for-search js-random-number-for-search"></div>
  </header>

  <main>

    <div class="result js-result"></div>

    <div class="random-numbers-grid js-random-numbers-grid"></div>

    <div class="input-and-buttons-container">

      <div class="input-container">
        <label for="answer-input" class="label-input">Answer</label>
        <input type="text" id="answer-input" class="answer-input js-answer-input">
      </div>

      <div class="buttons-container">
        <button class="set-button js-set-button">
          Set
        </button>
        <button class="check-button js-check-button">
          Check
        </button>
      </div>

    </div>

  </main>

  <script src="scripts/count-repeated-digits.js"></script>
</body>

</html>
