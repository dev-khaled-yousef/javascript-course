<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
</head>

<body>
  <p>Rock Paper Scissors</p>

  <button onclick="
    playGame('rock');
  ">
    Rock
  </button>

  <button onclick="
    playGame('paper');
  ">
    Paper
  </button>

  <button onclick="
    playGame('scissors');
  ">
    Scissors
  </button>

  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button onclick="
    resetScore();
  ">
    Reset Score
  </button>

  <script>
    const score = getInitializedScore();

    showScoreElement();

    function showScoreElement() {
      document.querySelector('.js-score').innerHTML = showScore();
    }

    function showResultElement(result) {
      document.querySelector('.js-result').innerHTML = result;
    }

    function showMovesElement(myMove, computerMove) {
      document.querySelector('.js-moves').innerHTML =
        `You ${myMove} - ${computerMove} Computer`;
    }

    function getComputerMove() {
      // Math.random() => gets random numbers between 0 and 1. (>= 0 && < 1)
      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      }
      else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      }
      else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }

      return computerMove;
    }

    function getResult(myMove, computerMove) {

      if (myMove === computerMove) {
        return 'Tie.';
      }

      if ((myMove === 'rock' && computerMove === 'scissors') ||
        (myMove === 'paper' && computerMove === 'rock') ||
        (myMove === 'scissors' && computerMove === 'paper')) {
        return 'You win.';
      }
      else {
        return 'You lose.';
      }
    }

    function updateScore(result) {
      switch (result) {
        case 'Tie.':
          {
            score.ties++;
            break;
          }

        case 'You win.':
          {
            score.wins++;
            break;
          }

        case 'You lose.':
          {
            score.loses++;
            break;
          }
      }

      // localStorage [only supports strings in the parameters]
      localStorage.setItem('score', JSON.stringify(score));
    }

    function resetScore() {
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;

      localStorage.removeItem('score');

      showScoreElement();
    }

    function showScore() {
      return `Wins: ${score.wins}, Loses: ${score.loses}, Ties: ${score.ties}`;
    }

    function printResultInPopup(myMove, computerMove, result) {
      alert(`You picked ${myMove}, Computer picked ${computerMove}. ${result}
${showScore()}`);
    }

    function getInitializedScore() {
      const storedScore = localStorage.getItem('score');
      let score = null;

      // score = storedScore !== '' ? JSON.parse(storedScore) : null;
      score = storedScore ? JSON.parse(storedScore) : null;

      score = score ?? {
        wins: 0,
        loses: 0,
        ties: 0
      };

      return score;
    }

    function playGame(myMove) {
      const computerMove = getComputerMove();
      const result = getResult(myMove, computerMove);
      updateScore(result);
      showScoreElement();
      showResultElement(result);
      showMovesElement(myMove, computerMove);
    }
  </script>
</body>

</html>
