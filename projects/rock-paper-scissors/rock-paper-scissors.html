<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
</head>

<body>
  <p>Rock Paper Scissors</p>

  <button onclick="
    playGame('rock');
  ">
    Rock
  </button>

  <button onclick="
    playGame('paper');
  ">
    Paper
  </button>

  <button onclick="
    playGame('scissors');
  ">
    Scissors
  </button>

  <button onclick="
    resetScore();
  ">
    Reset Score
  </button>

  <script>
    const score = {
      wins: 0,
      loses: 0,
      ties: 0
    };

    function getComputerMove() {
      // Math.random() => gets random numbers between 0 and 1. (>= 0 && < 1)
      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      }
      else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      }
      else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }

      return computerMove;
    }

    function getResult(myMove, computerMove) {

      if (myMove === computerMove) {
        return 'Tie.';
      }

      if ((myMove === 'rock' && computerMove === 'scissors') ||
        (myMove === 'paper' && computerMove === 'rock') ||
        (myMove === 'scissors' && computerMove === 'paper')) {
        return 'You win.';
      }
      else {
        return 'You lose.';
      }
    }

    function updateScore(result) {
      switch (result) {
        case 'Tie.':
          {
            score.ties++;
            break;
          }

        case 'You win.':
          {
            score.wins++;
            break;
          }

        case 'You lose.':
          {
            score.loses++;
            break;
          }
      }
    }

    function resetScore() {
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;
    }

    function printResultInPopup(myMove, computerMove, result) {
      alert(`You picked ${myMove}, Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Loses: ${score.loses}, Ties: ${score.ties}`);
    }

    function playGame(myMove) {
      const computerMove = getComputerMove();
      const result = getResult(myMove, computerMove);
      updateScore(result);
      printResultInPopup(myMove, computerMove, result);
    }
  </script>
</body>

</html>
