<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="js-rock-button move-button">
    <img class="move-icon" src="images/rock-emoji.png">
  </button>

  <button class="js-paper-button move-button">
    <img class="move-icon" src="images/paper-emoji.png">
  </button>

  <button class="js-scissors-button move-button">
    <img class="move-icon" src="images/scissors-emoji.png">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="js-reset-score-button reset-socre-button">
    Reset Score
  </button>

  <button class="js-auto-play-button auto-play-button">
    Auto Play
  </button>

  <script src="scripts/rock-paper-scissors.js"></script>
</body>

</html>
