<!DOCTYPE html>
<html>

<head>
  <title>Coint Flip</title>
</head>

<body>

  <button onclick="
    playGame('heads');
    ">
    heads
  </button>

  <button onclick="
     playGame('tails');
  ">
    tails
  </button>

  <script>
    function getRightGuess() {
      const randomNumber = Math.random();
      return (randomNumber < 0.5) ? 'heads' : 'tails';
    }

    function printResult(myGuess, rightGuess) {
      (myGuess === rightGuess) ?
        console.log('You win!') : console.log('You lose!');
    }

    function playGame(myGuess) {
      const rightGuess = getRightGuess();
      printResult(myGuess, rightGuess);
    }
  </script>
</body>

</html>
