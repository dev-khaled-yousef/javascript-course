<!DOCTYPE html>
<html>

<head>
  <title>Coint Flip</title>
</head>

<body>
  <script>
    const randomNumber = Math.random();

    const result = (randomNumber < 0.5) ? 'heads' : 'tails';
    console.log(result);

    const myGuess = 'heads';
    (myGuess === result) ?
      console.log('You win!') : console.log('You lose!');
  </script>
</body>

</html>
