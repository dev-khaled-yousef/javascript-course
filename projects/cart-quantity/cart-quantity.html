<!DOCTYPE html>
<html>

<head>
  <title>Cart Quantity</title>
</head>

<body>
  <p>
    Cart Quantity
  </p>

  <button onclick="
    showCartQuantity();
  ">
    Show Quantity
  </button>

  <button onclick="
    updateCartQuantity(1);
  ">
    Add to Cart
  </button>

  <button onclick="
    updateCartQuantity(2);
  ">
    +2
  </button>

  <button onclick="
    updateCartQuantity(3);
  ">
    +3
  </button>

  <button onclick="
    updateCartQuantity(4);
  ">
    +4
  </button>

  <button onclick="
    updateCartQuantity(5);
  ">
    +5
  </button>

  <button onclick="
   updateCartQuantity(-1);
  ">
    Remove from cart
  </button>

  <button onclick="
    updateCartQuantity(-2);
  ">
    -2
  </button>

  <button onclick="
    updateCartQuantity(-3);
  ">
    -3
  </button>

  <button onclick="
    console.log('Cart was reset.');
    resetCartQuantity()
  ">
    Reset Cart
  </button>

  <p class="js-cart-quantity"></p>

  <script>
    let cartQuantity = 0;

    showCartQuantity();

    function resetCartQuantity() {
      cartQuantity = 0;
      showCartQuantity();
    }

    function showCartQuantity() {
      document.querySelector('.js-cart-quantity')
        .innerHTML = `Cart quantity: ${cartQuantity}`
    }

    function updateCartQuantity(change) {
      if ((cartQuantity + change > 10)) {
        alert('The cart is full!');
        return;
      }

      if ((cartQuantity + change < 0)) {
        alert('Not enough items in the cart!');
        return;
      }

      cartQuantity += change;
      showCartQuantity();
    }

  </script>
</body>

</html>
