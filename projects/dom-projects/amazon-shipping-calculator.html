<!DOCTYPE html>
<html>

<head>
  <title>Amazon Shipping Calculator</title>

  <style>
    p {
      font-family: Arial;
    }

    .cost-input {
      padding: 10px;
      font-size: 15px;
    }

    .calculate-button {
      background-color: green;
      color: white;
      border: none;
      padding: 12px 17px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>

</head>

<body>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>

  <input class="js-cost-input cost-input" type="text" placeholder="Cost of order" onkeydown="
    handleCostKeydown(event);
  ">

  <button class="calculate-button" onclick="
    showCost();
  ">
    Calculate
  </button>

  <p class="js-cost"></p>

  <script>
    function addShippingToCost(cost) {
      return (cost < 4000) ? (cost + 1000) : cost;
    }

    function showCost() {
      const inputElement = document.querySelector('.js-cost-input');

      // Convert the numbers to cents by * 100.
      const cost = Number(inputElement.value) * 100;

      document.querySelector('.js-cost').innerHTML = `$${addShippingToCost(cost) / 100}`; // Convert back to dollars at the end.
    }

    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        showCost();
      }
    }
  </script>
</body>

</html>
