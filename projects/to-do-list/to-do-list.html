<!DOCTYPE html>
<html>

<head>
  <title>To Do List</title>
  <link rel="stylesheet" href="styles/to-do-list.css">
</head>

<body>
  <p>Todo List Practice 2 </p>

  <div class="to-do-list-input-grid">
    <input type="text" placeholder="Todo name" class="js-name-input name-input" onkeydown="
      handleKeyDownInput(event);
    ">
    <input type="date" class="js-due-date-input due-date-input">
    <button onclick="
      addToDo();
    " class="add-button">
      Add
    </button>
  </div>

  <div class="js-to-do-list-container to-do-list-grid">

  </div>

  <script src="scripts/to-do-list.js"></script>
</body>

</html>
