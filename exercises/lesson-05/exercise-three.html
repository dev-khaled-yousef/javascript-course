<!DOCTYPE html>
<html>

<head>
  <title>Exercise Three</title>
</head>

<body>
  <script>
    const cost = 5 + (2 * 3) + 9;
    const costAfterTax = cost * 0.1;
    const totalCost = cost + costAfterTax;

    console.log(`Tax (10%): $${costAfterTax}`);

    console.log(`Total cost: $${totalCost}`);

    // another way to get total cost
    console.log(`Total cost: $${cost * 1.1}`); 
  </script>
</body>

</html>
