<!DOCTYPE html>
<html>

<head>
  <title>09-Exercise-three</title>
</head>

<body>

  <input type="text" placeholder="Your name" class="js-input-name" onkeydown="
    handleNameKeydown(event);
    ">

  <button onclick="
    printResult();
  ">Submit</button>

  <p class="js-result"></p>

  <script>
    function getResult(name) {
      return `Your name is: ${name}`;
    }

    function printResult() {
      const inputElement = document.querySelector('.js-input-name');

      const name = inputElement.value;

      document.querySelector('.js-result').innerHTML = getResult(name);
    }

    function handleNameKeydown(event) {
      if (event.key === 'Enter') {
        printResult();
      }
    }
  </script>
</body>

</html>
