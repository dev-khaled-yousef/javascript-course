<!DOCTYPE html>
<html>

<head>
  <title>Exercise Four</title>
</head>

<body>
  <script>
    function convertLength(length, from, to) {
      if (from === to) {
        return length;
      }

      if (from === 'miles' && to === 'km') {
        return length * 1.6;
      }
      else if (from === 'km' && to === 'miles') {
        return length / 1.6;
      }
    }

    console.log(`${convertLength(50, 'miles', 'km')} km`);
    console.log(`${convertLength(32, 'km', 'miles')} miles`);
    console.log(`${convertLength(50, 'km', 'km')} km`);
  </script>
</body>

</html>
